<div class="card h-100">
    <img src="{{userInCard.image}}" class="card-img-top" alt="{{userInCard.first_name}} {{userInCard.last_name}}">
    <div class="card-body">
      <h5 class="card-title">{{userInCard.first_name}} {{userInCard.last_name}}</h5>
    </div>
    <div class="card-footer">
      <a class="card-link" [routerLink]="['/user', userInCard.id]">Ver detalle</a>
      <a class="card-link">Actualizar</a>
      <a class="card-link">Borrar</a>
    </div>
</div>
